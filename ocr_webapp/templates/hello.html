<!DOCTYPE html>
<html>

<head>
	<title>OCR</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
		integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<style>
		html,
		body {
			min-height: 100%;
		}

		body,
		div,
		form,
		input,
		select,
		textarea,
		label,
		p {
			padding: 0;
			margin: 0;
			outline: none;
			font-family: Roboto, Arial, sans-serif;
			font-size: 14px;
			color: black;
			line-height: 22px;
		}

		h1 {
			position: absolute;
			margin: 0;
			font-size: 40px;
			color: #fff;
			z-index: 2;
			line-height: 83px;
		}

		textarea {
			width: calc(100% - 12px);
			padding: 5px;
		}

		.testbox {
			display: flex;
			justify-content: center;
			align-items: center;
			height: inherit;
			padding: 20px;
		}

		form {
			width: 100%;
			padding: 20px;
			border-radius: 6px;
			background: #fff;
			box-shadow: 0 0 8px #669999;
		}
		.ban{

		}
		.banner {
			position: relative;
			height: 300px;
			background-image: url('../static/lol.jpg');
			

			background-size: cover;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
		}
		.banne {
			position: relative;
			height: 400px;
			
			
			/* background-image: url('../static/{{filename}}'); */
			background-size: cover;
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
		}
		.banner::after {
			content: "";
			background-color: rgba(0, 0, 0, 0.2);
			position: absolute;
			width: 100%;
			height: 100%;
		}

		input,
		select,
		textarea {
			margin-bottom: 10px;
			border: 1px solid #ccc;
			border-radius: 3px;
		}

		input {
			width: calc(100% - 10px);
			padding: 5px;
		}

		input[type="date"] {
			padding: 4px 5px;
		}

		textarea {
			width: calc(100% - 12px);
			padding: 5px;
		}

		.item:hover p,
		.item:hover i,
		.question:hover p,
		.question label:hover,
		input:hover::placeholder {
			color: #669999;
		}

		.item input:hover,
		.item select:hover,
		.item textarea:hover {
			border: 1px solid transparent;
			box-shadow: 0 0 3px 0 #669999;
			color: #669999;
		}

		.item {
			position: relative;
			margin: 10px 0;
		}

		.item span {
			color: red;
		}

		.week {
			display: flex;
			justfiy-content: space-between;
		}

		.colums {
			display: flex;
			justify-content: space-between;
			flex-direction: row;
			flex-wrap: wrap;
		}

		.colums div {
			width: 48%;
		}

		input[type="date"]::-webkit-inner-spin-button {
			display: none;
		}

		.item i,
		input[type="date"]::-webkit-calendar-picker-indicator {
			position: absolute;
			font-size: 20px;
			color: #a3c2c2;
		}

		.item i {
			right: 1%;
			top: 30px;
			z-index: 1;
		}

		input[type=radio],
		input[type=checkbox] {
			display: none;
		}

		label.radio {
			position: relative;
			display: inline-block;
			margin: 5px 20px 15px 0;
			cursor: pointer;
		}

		.question span {
			margin-left: 30px;
		}

		.question-answer label {
			display: block;
		}

		label.radio:before {
			content: "";
			position: absolute;
			left: 0;
			width: 17px;
			height: 17px;
			border-radius: 50%;
			border: 2px solid #ccc;
		}

		input[type=radio]:checked+label:before,
		label.radio:hover:before {
			border: 2px solid #669999;
		}

		label.radio:after {
			content: "";
			position: absolute;
			top: 6px;
			left: 5px;
			width: 8px;
			height: 4px;
			border: 3px solid #669999;
			border-top: none;
			border-right: none;
			transform: rotate(-45deg);
			opacity: 0;
		}

		input[type=radio]:checked+label:after {
			opacity: 1;
		}

		.flax {
			display: flex;
			justify-content: space-around;
		}

		.btn-block {
			margin-top: 10px;
			text-align: center;
		}

		button {
			width: 150px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background: #669999;
			font-size: 16px;
			color: #fff;
			cursor: pointer;
		}

		button:hover {
			background: #a3c2c2;
		}

		@media (min-width: 568px) {

			.name-item,
			.city-item {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-between;
			}

			.name-item input,
			.name-item div {
				width: calc(50% - 20px);
			}

			.name-item div input {
				width: 97%;
			}

			.name-item div label {
				display: block;
				padding-bottom: 5px;
			}


			p {
				color: black;
			}

			body {
				/* background-image: url('https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/f/a44d0206-0e67-40ce-9420-e9b21ed021fa/daq645d-5f774123-9ea9-4f70-a9ed-174968cde7e8.png/v1/fill/w_1024,h_578,q_80,strp/ash_s_greninja_pokemon_minimalist_wallpaper_4k__by_darkfate17_daq645d-fullview.jpg?token=eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJzdWIiOiJ1cm46YXBwOjdlMGQxODg5ODIyNjQzNzNhNWYwZDQxNWVhMGQyNmUwIiwiaXNzIjoidXJuOmFwcDo3ZTBkMTg4OTgyMjY0MzczYTVmMGQ0MTVlYTBkMjZlMCIsIm9iaiI6W1t7ImhlaWdodCI6Ijw9NTc4IiwicGF0aCI6IlwvZlwvYTQ0ZDAyMDYtMGU2Ny00MGNlLTk0MjAtZTliMjFlZDAyMWZhXC9kYXE2NDVkLTVmNzc0MTIzLTllYTktNGY3MC1hOWVkLTE3NDk2OGNkZTdlOC5wbmciLCJ3aWR0aCI6Ijw9MTAyNCJ9XV0sImF1ZCI6WyJ1cm46c2VydmljZTppbWFnZS5vcGVyYXRpb25zIl19.Fheg9K_h0uIIK9Lcps4X1MwUY5Ozcb7PLq_Jbf-1ZJc'); */
			}

			.container {
				position: relative;
			}

			/* Bottom right text */
			.text-block {
				position: absolute;
				bottom: 20px;
				right: 20px;
				background-color: white;
				color: black;
				padding-left: 20px;
				padding-right: 20px;
			}

		}
	</style>
</head>
